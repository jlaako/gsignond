image: ubuntu:xenial

cache:
  key: apt-cache
  paths:
  - apt-cache/

before_script:
  - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv $APT_CACHE_DIR
  - apt-get update -yq && apt-get -o dir::cache::archives="$APT_CACHE_DIR" install -y autotools-dev pkg-config libdbus-1-dev gtk-doc-tools libsqlite3-dev libglib2.0-dev check

build_amd64:
  stage: build
  script:
    - NOCONFIGURE=1 ./autogen.sh
    - mkdir build
    - cd build
    - ../configure --enable-gtk-doc --enable-coverage --enable-debug
    - make -j 4
  artifacts:
    paths:
      - ./

test_amd64:
  stage: test
  script:
    - find build | xargs touch # Avoid rebuilding
    - cd build
    - make check
  dependencies:
    - build_amd64
  artifacts:
    paths:
      - ./

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -a build/docs/html/* public
  only:
    - tags
  dependencies:
    - test_amd64
  artifacts:
    paths:
      - public
